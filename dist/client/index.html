<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><link rel="stylesheet" href="css/styles.min.css?v=23"/><script src="js/index.min.js?v=23" defer="defer"></script><title>ILDA Converter</title></head><body><div id="dropZone">Select / Drop files</div><div id="controls"><div class="property" name="canvasSize" type="slider" dataType="uInt"><div class="fillFixed"><div class="keyframeIndicator"></div><div class="label" title="canvasSize">Canvas Size</div><div class="seperator start"></div><input class="slider" type="range" name="canvasSize" value="512" min="64" max="2048" step="1"/><div class="seperator end"></div><input class="value" type="text" name="canvasSizeVariation" value="512"/><div class="suffix">px</div></div></div><div class="property" name="fps" type="slider" dataType="uInt"><div class="fillFixed"><div class="keyframeIndicator"></div><div class="label" title="fps">Frames per Second</div><div class="seperator start"></div><input class="slider" type="range" name="fps" value="12" min="1" max="60" step="1"/><div class="seperator end"></div><input class="value" type="text" name="fpsVariation" value="12"/><div class="suffix">fps</div></div></div><div class="property" name="lineWidth" type="slider" dataType="uFloat"><div class="fillFixed"><div class="keyframeIndicator"></div><div class="label" title="lineWidth">Line Width</div><div class="seperator start"></div><input class="slider" type="range" name="lineWidth" value="1" min="0" max="10" step="0.1"/><div class="seperator end"></div><input class="value" type="text" name="lineWidthVariation" value="1"/><div class="suffix">px</div></div></div></div><div id="canvasContainer"><canvas></canvas></div></body></html>
